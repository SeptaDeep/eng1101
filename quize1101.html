<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Quiz - No extra bottom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:linear-gradient(135deg,#89f7fe,#66a6ff);
  margin:0;
  padding:0;
  min-height:100vh;
  box-sizing:border-box;
}
.quiz-container{
  max-width:750px;
  margin:32px auto;
  padding:20px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.11);
  position:relative;
}
.quiz-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;}
#timer{color:#d32f2f;font-weight:bold;}
#progress-bar-wrap{flex:1;margin-right:15px;}
#progress-label{font-size:0.98rem;margin-bottom:4px;}
#progress-bar{background:#eee;border-radius:6px;height:9px;overflow:hidden;}
#progress{height:100%;background:#4caf50;width:0%;transition:width 0.5s;}
#question-text{font-size:1.16rem;font-weight:600;margin-bottom:12px;color:#232f3e;}
.option-btn{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:none;
  border-radius:7px;
  background:#f0f0f0;
  cursor:pointer;
  text-align:left;
  display:flex;align-items:center;
  font-size:0.99rem;
  transition: all 0.25s;
}
.option-btn:hover{background:#e5edfe;transform:scale(1.015);}
.option-label{
  background:#1976d2;
  color:#fff;
  padding:6px 12px;
  border-radius:4px;
  margin-right:10px;
  font-weight:bold;
  min-width:32px;text-align:center;
  user-select:none;
  font-size:1rem;
}
.correct{background:#4caf50 !important;color:#fff !important;}
.wrong{background:#e53935 !important;color:#fff !important;}
#feedback{margin-top:10px;font-weight:bold;min-height:24px;}
#correct-answer{margin-top:6px;color:#1565c0;font-weight:bold;min-height:22px;}
#next-btn,#retry-btn{
  margin-top:18px;
  background:#1976d2;
  color:#fff;
  border:none;
  padding:10px 19px;
  border-radius:8px;
  cursor:pointer;
  font-size:1.01rem;
  box-shadow:0 3px 10px rgba(25,118,210,0.19);
  transition:0.3s;
}
#next-btn:hover,#retry-btn:hover{background:#125a9e;transform:scale(1.06);}
@media (max-width:600px){
  .quiz-container{max-width:99vw;padding:10px;}
  #question-text{font-size:1.08rem;}
  #progress-label{font-size:0.92rem;}
  .option-label{font-size:0.98rem;padding:5px 8px;}
}
</style>
</head>
<body>
<div class="quiz-container" id="question-box">
  <div class="quiz-header">
    <div id="progress-bar-wrap">
      <div id="progress-label"></div>
      <div id="progress-bar"><div id="progress"></div></div>
    </div>
    <div id="timer"></div>
  </div>
  <div id="question-text"></div>
  <div id="options-list"></div>
  <div id="feedback"></div>
  <div id="correct-answer"></div>
  <button id="next-btn" style="display:none;">Next ‚û°</button>
</div>

<div class="quiz-container" id="result-box" style="display:none;">
  <h3>üéâ Quiz Finished</h3>
  <p>Your Score: <span id="score"></span>/<span id="total"></span></p>
  <button id="retry-btn">üîÑ Retry</button>
</div>

<script>
const quizData = [
  {q:"What does AI stand for?",
   options:["automated Interactions","advanced Intermediary","artificial Intelligence","automated Interpretation"],ans:2},
  {q:"Which sector has not been significantly influenced by AI?",
   options:["healthcare","transportation","agriculture","finance"],ans:2},
  {q:"Which of the following is the primary function of AI?",
   options:["performing tasks that require human intelligence","generating random data","enhancing physical strength","creating biological organisms"],ans:0},
  {q:"What concerns are associated with the growth of AI?",
   options:["increased job opportunities","ethical implications","speeding up manual processes","reduced innovation"],ans:1},
  {q:"What is essential to address challenges posed by AI?",
   options:["ignoring its impact","unregulated development","responsible AI development","rapid implementation"],ans:2},
  {q:"What has AI enhanced in various industries?",
   options:["inefficiency","traditional methods","innovation and efficiency","communication barriers"],ans:2},
  {q:"Which is not a potential application of AI?",
   options:["visual perception","speech recognition","ethical decision-making","language translation"],ans:2},
  {q:"What does the future of AI promise?",
   options:["regression","technological advancement","stagnation","decreased connectivity"],ans:1},
  {q:"The ethical concerns related to AI include-",
   options:["job satisfaction","environmental impact","biased algorithms","technological dependence"],ans:2},
  {q:"One challenge related to over-dependence on technology?",
   options:["improved human skills","enhanced creativity","weakened human skills and abilities","increased critical thinking capacity"],ans:2}
];

let index=0,score=0,timeLeft=15,timerInterval;
const questionText=document.getElementById("question-text");
const optionsList=document.getElementById("options-list");
const feedback=document.getElementById("feedback");
const correctAnswerDiv=document.getElementById("correct-answer");
const nextBtn=document.getElementById("next-btn");
const resultBox=document.getElementById("result-box");
const scoreEl=document.getElementById("score");
const totalEl=document.getElementById("total");
const retryBtn=document.getElementById("retry-btn");
const timerEl=document.getElementById("timer");
const progress=document.getElementById("progress");
const progressLabel=document.getElementById("progress-label");
const optionLetters=["A","B","C","D"];

function startTimer(){
  clearInterval(timerInterval);
  timeLeft=15;
  timerEl.textContent="‚è≥ "+timeLeft+"s";
  timerInterval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent="‚è≥ "+timeLeft+"s";
    if(timeLeft<=0){
      clearInterval(timerInterval);
      feedback.style.color="orange";
      feedback.textContent="‚è∞ Time‚Äôs up!";
      showCorrectAnswer();
      disableOptions();
      setTimeout(autoNextQuestion,1200);
    }
  },1000);
}

function loadQuestion(){
  feedback.textContent="";
  correctAnswerDiv.textContent="";
  nextBtn.style.display="none";
  const currentQ=quizData[index];
  questionText.textContent=(index+1)+". "+currentQ.q;
  optionsList.innerHTML="";
  currentQ.options.forEach((opt,i)=>{
    const btn=document.createElement("button");
    btn.className="option-btn";
    btn.innerHTML=`<span class="option-label">${optionLetters[i]}</span>${opt}`;
    btn.onclick=()=>handleAnswer(btn,i,currentQ.ans);
    optionsList.appendChild(btn);
  });
  updateProgressBar();
  startTimer();
}

function disableOptions(){
  Array.from(optionsList.querySelectorAll("button")).forEach(b=>b.disabled=true);
}

function handleAnswer(btn,selected,correct){
  clearInterval(timerInterval);
  disableOptions();
  if(selected===correct){
    btn.classList.add("correct");
    feedback.style.color="green";
    feedback.textContent="‚úÖ Correct!";
    score++;
  } else {
    btn.classList.add("wrong");
    feedback.style.color="red";
    feedback.textContent="‚ùå Wrong!";
    showCorrectAnswer();
  }
  nextBtn.style.display="inline-block";
}

function showCorrectAnswer(){
  let correctOptIndex=quizData[index].ans;
  let btns=document.querySelectorAll(".option-btn");
  if(btns[correctOptIndex]) btns[correctOptIndex].classList.add("correct");
  correctAnswerDiv.textContent="Correct Answer: "+optionLetters[correctOptIndex]+") "+quizData[index].options[correctOptIndex];
}

function autoNextQuestion(){
  index++;
  if(index<quizData.length){loadQuestion();} else{showResults();}
}

nextBtn.onclick=()=>{
  index++;
  if(index<quizData.length){loadQuestion();} else{showResults();}
};

function updateProgressBar(){
  const percent=((index)/quizData.length)*100;
  progress.style.width=percent+"%";
  progressLabel.textContent=`${index+1} / ${quizData.length} Questions`;
}

function showResults(){
  document.getElementById("question-box").style.display="none";
  resultBox.style.display="block";
  scoreEl.textContent=score;
  totalEl.textContent=quizData.length;
  progress.style.width="100%";
}

retryBtn.onclick=()=>{
  index=0;score=0;
  document.getElementById("question-box").style.display="block";
  resultBox.style.display="none";
  loadQuestion();
};

loadQuestion();
</script>
</body>
</html>
